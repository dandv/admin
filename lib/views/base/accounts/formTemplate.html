<template name="accountsFormTemplate">

	{{#unless hide}}
		<div id="orion-admin">
			<div class="admin-top-nav">
				{{#if showTitle}}
					{{> accountsFormTemplateTitle}}
				{{/if}}
			</div>
			<div class="admin-content">
				{{#if showOauthServices}}
					{{> atOauth}}
				{{/if}}
				{{#if showServicesSeparator}}
					{{> atSep}}
				{{/if}}
				{{#if showError}}
					{{> atError}}
				{{/if}}
				{{#if showResult}}
					{{> atResult}}
				{{/if}}
				{{#if showPwdForm}}
					{{> atPwdForm}}
				{{/if}}
				{{#if showSignInLink}}
					{{> atSigninLink}}
				{{/if}}
				{{#if showSignUpLink}}
					{{> atSignupLink}}
				{{/if}}
				{{#if showTermsLink}}
					{{> atTermsLink}}
				{{/if}}
			</div>
		</div>
	{{/unless}}
</template>

<template name="accountsFormTemplateTitle">
	<span class="title">{{title}}</span>
</template>
