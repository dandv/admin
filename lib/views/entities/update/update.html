<template name="adminEntitiesUpdate">
	<div class="adminEntitiesIndex">
		<div class="admin-top-nav">
			<span class="title">Update {{ entity.options.singularName }} {{ item.title }}</span>
		</div>
		<div class="admin-content">
			{{> quickForm collection=entity.collection id="updateEntityForm" doc=item type="update" omitFields="createdAt,updatedAt" template="bootstrap3-horizontal" label-class="col-sm-3" input-col-class="col-lg-7 col-md-8 col-sm-9 input-container" }}
		</div>
	</div>
</template>
