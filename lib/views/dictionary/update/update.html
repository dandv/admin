<template name="adminDictionaryUpdate">
	<div class="admin-top-nav">
		<div class="dictionary-categories pull-right">
			{{# each allCategories }}
				<span class="label {{ isActiveCategory }}"><a href="{{ pathFor 'adminDictionaryUpdate' category=this }}">{{ this }}</a></span>
			{{/ each }}
		</div>
		<span class="title">Dictionary</span>
	</div>
	<div class="admin-content">
		{{> quickForm buttonContent="Save" collection="orion.dictionary.collection" id="updateDictionaryForm" type="update" doc=getDoc fields=fields }}
	</div>
</template>
